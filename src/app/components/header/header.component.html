<header>
  <div id="topo" class="header flex ">
      <p class="nav-primary logo">BD<span>.dev/></span></p>
      <div id="close-menu" [ngClass]="{ 'change': isMenuOpen }" (click)="toggleMenu()"></div>

      <nav id="nav-secondary" class="nav-secondary flex" [ngClass]="{ 'change': isMenuOpen, 'isPcVersion': isPcVersion  }">
          <ul>
              <li><a (click)="toggleMenu()" href="#about">
                <button class="btn-principal title-about">{{ selectedLanguage === 'pt' ? 'Sobre' : 'About' }}</button>
              </a></li>
              <li><a (click)="toggleMenu()" href="#projects">
                <button class="btn-principal title-project">{{ selectedLanguage === 'pt' ? 'Projetos' : 'Projects' }}</button>
              </a></li>
              <li><a (click)="toggleMenu()" href="#contact">
                <button class="btn-principal title-contact">{{ selectedLanguage === 'pt' ? 'Contato' : 'Contact' }}</button>
              </a></li>
          </ul>

          <div class="social-media flex">
              <a target="_blank" href="https://github.com/barbaradamasdev"><img src="../../../assets/images/icons/github.png" alt="Icone do Github"></a>
              <a target="_blank" href="https://www.linkedin.com/in/barbaradamascenodev/"><img src="../../../assets/images/icons/linkedin.png" alt="Icone do LikedIn"></a>
          </div>

          <div class="change-mode" id="change-mode">
            <input type="checkbox" name="change-theme" id="change-theme" [(ngModel)]="isDarkMode" (change)="toggleDarkMode()">
            <label for="change-theme" class="change-theme flex">
              <div class="mode-moon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142c3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"/></svg></div>

              <div id="pointer" [ngClass]="{'dark-mode-pointer': isDarkMode}"></div>
            </label>
          </div>

          <select class="language" id="language" name="language" [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
            <option value="pt" selected>PortuguÃªs (BR)</option>
            <option value="en">English</option>
          </select>
      </nav>


      <!-- Hamburger menu -->
      <div id="hamburger" class="hamburger" (click)="toggleMenu()" [ngClass]="{ 'isPcVersion': isPcVersion }">
          <div id="line1" class="line" [ngClass]="{ 'change': isMenuOpen }"></div>
          <div id="line2" class="line" [ngClass]="{ 'change': isMenuOpen }"></div>
          <div id="line3" class="line" [ngClass]="{ 'change': isMenuOpen }"></div>
      </div>
  </div>
</header>
